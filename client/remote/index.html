<!DOCTYPE html>
<html>
<head>
  <title>Remote|STEP</title>
  <meta name="viewport" content="width=170, user-scalable=no, width=device-width, minimum-scale=1.5">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="fontello.css">
</head>
<body>
  <h1>Remote|STEP</h1>

  <div id="join-form">
    <input type="text" id="channel" value="test">
    <button onclick="join()">Join</button>
  </div>

  <table id="navigation">
    <tr>
      <td></td>
      <td><i class="icon-up-circle" onclick="step('up')"></i></td>
      <td></td>
    </tr>
    <tr>
      <td><i class="icon-left-circle" onclick="step('left')"></i></td>
      <td><i class="icon-cancel-circle" onclick="mouseClick()"></i></td>
      <td><i class="icon-right-circle" onclick="step('right')"></i></td>
    </tr>
    <tr>
      <td></td>
      <td><i class="icon-down-circle" onclick="step('down')"></i></td>
      <td></td>
    </tr>
  </table>

  <script src="remote-client.js"></script>
  <script type='application/javascript' src='fastclick.js'></script>
</body>
</html>
